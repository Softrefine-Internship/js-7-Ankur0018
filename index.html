<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="controller.js"></script>

    <title>Quiz APP</title>
  </head>
  <body>
    <form class="form_api">
      <label for="trivia_amount">Number of Questions:</label>
      <input
        type="number"
        name="trivia_amount"
        id="trivia_amount"
        class="form_control"
        required
      />

      <label for="trivia_category">Select Category:</label>
      <select
        name="trivia_category"
        class="form_control"
        id="trivia_category"
        required
      >
        <option value="any">Any Category</option>
        <!-- Rest options will be displayed dynamically -->
      </select>

      <label for="trivia_type"> Select type: </label>
      <select name="trivia_type" class="form_control" id="trivia_type" required>
        <option value="any">Any Type</option>
        <option value="MCQ">MCQ</option>
        <option value="True/False">True / False</option>
      </select>

      <label for="trivia_difficulty"> Select Difficulty: </label>
      <select
        name="trivia_difficulty"
        class="form_control"
        id="trivia_difficulty"
        required
      >
        <option value="any">Any Difficulty</option>
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <button class="start_btn" id="start_btn">Start Quiz</button>
    </form>

    <div class="timer_screen hidden">
      <span class="timer-text">Starting QUIZ in : </span>
      <div class="timer"></div>
    </div>

    <div class="quiz_screen hidden">
      
      
      <!-- Question Section -->
       <div class="questions-container">
         <div class="question_count">Question 1</div>
        <div class="question_header"> Testing </div>
         <div class="options"> Option 1</div>
         <div class="score">Score: 0</div>
       </div>


       <!-- Navigation Buttons -->
       <div class="quiz_navigation">
         <button class="quit_btn" id="quit_btn">Quit</button>
         <button class="next_question_btn" id="next_question_btn">Next</button>
       </div>
     </div>

          <!-- Results Screen -->
     <div class="results_screen hidden">
       <h1>Quiz Complete!</h1>
       <div class="final_score"></div>
       <button class="play_new_quiz_btn" id="play_new_quiz_btn">Play Again</button>
    </div>

  <div class="modal_content">
    <p class="modal_message">No questions available for the selected options. Please try different settings.</p>
    <button class="close_modal_btn">Close</button>
  </div>
</div> -->

    </div>
  </body>
</html>
